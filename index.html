<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Ari</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="main-container">
        <h1>Preencha este formul√°rio para acessar o nosso sistema</h1>
        <form id="register">
            <div class="box-email">
                <label for="email">E-mail</label>   
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-lenght="3">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>   
                <input type="text" name="name" id="name" placeholder="Digite seu primeiro nome">
            </div>
            <div class="half-box ">
                <label for="name">Sobrenome</label>   
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="name">Senha</label>   
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Senha</label>   
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
            </div>
            <div class="box-email"> 
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="box-email"> 
                <input type="submit" id="button-submit" value="Register">
            </div>
        </form>
    </div>
    <p class="error-validation-template"></p>
</body>
<script src="index.js">
    
</script>
</html>
